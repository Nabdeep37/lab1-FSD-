<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Word Game</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Optional: jQuery and Bootstrap JS for additional functionality -->
    <style>
        body {
            background: url('image.jpg') repeat-x ;
            background-size: 200% 200%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
        }

        @keyframes moveBackground {
            from {
                background-position: 0 0, 100% 0;
            }
            to {
                background-position: -100% 0, 0 0;
            }
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly opaque white background for content */
            padding: 20px;
            border-radius: 8px;
            margin-top: 50px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Select Game Level</h3>
                </div>
                <div class="card-body">
                    <form action="/word" method="post">
                        <div class="form-group">
                            <label for="level">Select Level:</label>
                            <select name="selectedLevel" id="level" class="form-control">
                                <option th:each="level : ${levels}" th:value="${level}" th:text="${level}"></option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
